<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div id="progress-buttons">
        <button id="login-button" style="margin-left:auto">Iniciar sesión</button>
    </div>
    <main class="home-container">
        <h1 class="welcome-title">Te damos la bienvenida. ¿Qué estudiaremos hoy?</h1>
        <ul id="collections-list" class="collections-list"></ul>
    </main>
    <div id="login-modal-overlay" class="modal-overlay hidden">
        <div id="login-modal" class="modal-content">
            <button id="close-login-modal-x" class="close-modal-x" aria-label="Cerrar modal">&times;</button>
            <h2>Iniciar sesión</h2>
            <div class="config-option">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email">
            </div>
            <div class="config-option">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password">
            </div>
            <div id="login-error-message" class="error-message"></div>
            <div class="modal-actions">
                <button id="login-submit-button" class="button-primary">Entrar</button>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
